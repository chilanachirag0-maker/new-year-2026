<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#0b1025,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:white;
}

.container{
  text-align:center;
  z-index:2;
}

/* Countdown */
.countdown{
  font-size:2.2rem;
  color:gold;
  margin-bottom:20px;
}

/* üéÅ Box */
.box{
  width:150px;
  height:150px;
  background:linear-gradient(145deg,#1e3c72,#2a5298);
  border-radius:18px;
  box-shadow:0 0 45px rgba(255,215,0,.9);
  margin:auto;
  cursor:pointer;
  animation:float 2s infinite;
  position:relative;
  opacity:0.4;
  pointer-events:none;
}

.box::after{
  content:"üéÅ";
  font-size:60px;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-14px);}
}

/* Reveal text */
.reveal{
  opacity:0;
  transform:translateY(40px);
}

.show{
  animation:reveal 2s forwards;
}

@keyframes reveal{
  to{opacity:1;transform:translateY(0);}
}

.year{
  font-size:5rem;
  color:gold;
  text-shadow:0 0 25px gold,0 0 55px goldenrod;
}

h1{
  font-size:3rem;
  letter-spacing:5px;
  color:#ffd700;
}

p{margin-top:10px;}
.signature{margin-top:30px;opacity:.85}

/* üéÜ Fireworks */
.firework{
  position:absolute;
  width:10px;
  height:10px;
  pointer-events:none;
}

.firework i{
  position:absolute;
  width:6px;
  height:6px;
  background:var(--c);
  border-radius:50%;
  box-shadow:0 0 12px var(--c);
  animation:explode 1.4s ease-out forwards;
}

@keyframes explode{
  0%{transform:translate(0,0);opacity:1;}
  100%{transform:translate(var(--x),var(--y));opacity:0;}
}

/* üîä Mute */
.mute{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#222;
  color:white;
  border:none;
  padding:12px 14px;
  border-radius:50%;
  font-size:16px;
  z-index:10;
}
</style>
</head>

<body>

<div class="container">
  <div id="liveCountdown" class="countdown"></div>

  <div class="box" id="box" onclick="openBox()"></div>

  <div id="text" class="reveal">
    <div class="year">2026</div>
    <h1>HAPPY NEW YEAR</h1>
    <p>Wishing you happiness, health & success</p>
    <div class="signature">‚Äî From Chirag ‚ù§Ô∏è</div>
  </div>
</div>

<button class="mute" onclick="toggleMute(event)">üîä</button>

<audio id="song1" src="song1.mp3"></audio>
<audio id="song2" src="song2.mp3" loop></audio>
<audio id="boxSound" src="box.mp3"></audio>
<audio id="fireSound" src="firework.mp3"></audio>

<script>
const countdownEl=document.getElementById("liveCountdown");
const box=document.getElementById("box");
const text=document.getElementById("text");

const s1=song1, s2=song2, boxS=boxSound, fireS=fireSound;
let opened=false;

/* ‚è≥ Live countdown (device time based) */
function updateCountdown(){
  const now=new Date();
  const target=new Date(now.getFullYear()+1,0,1,0,0,0);
  const diff=target-now;

  if(diff<=0){
    countdownEl.textContent="üéÜ Happy New Year 2026 üéÜ";
    box.style.opacity="1";
    box.style.pointerEvents="auto";
    clearInterval(timer);
    return;
  }

  const h=Math.floor(diff/(1000*60*60));
  const m=Math.floor((diff/(1000*60))%60);
  const s=Math.floor((diff/1000)%60);

  countdownEl.textContent=
    `${h.toString().padStart(2,"0")}h `
   +`${m.toString().padStart(2,"0")}m `
   +`${s.toString().padStart(2,"0")}s`;
}

const timer=setInterval(updateCountdown,1000);
updateCountdown();

/* üéÅ Open gift */
function openBox(){
  if(opened) return;
  opened=true;

  box.style.display="none";
  text.classList.add("show");

  boxS.play();
  fireS.play();

  s1.play();
  s1.onended=()=>s2.play();

  startFireworks();
  setInterval(startFireworks,2000);
}

/* üéÜ Fireworks logic */
function fireworkBurst(x,y){
  const colors=["#FFD700","#FF3B3B","#4FC3F7","#B388FF","#FF9800"];
  const fw=document.createElement("div");
  fw.className="firework";
  fw.style.left=x+"px";
  fw.style.top=y+"px";

  const color=colors[Math.floor(Math.random()*colors.length)];

  for(let i=0;i<18;i++){
    const dot=document.createElement("i");
    const angle=(Math.PI*2*i)/18;
    const radius=120;

    dot.style.setProperty("--c",color);
    dot.style.setProperty("--x",Math.cos(angle)*radius+"px");
    dot.style.setProperty("--y",Math.sin(angle)*radius+"px");

    fw.appendChild(dot);
  }

  document.body.appendChild(fw);
  setTimeout(()=>fw.remove(),1400);
}

function startFireworks(){
  for(let i=0;i<5;i++){
    fireworkBurst(
      Math.random()*window.innerWidth,
      Math.random()*window.innerHeight*0.6
    );
  }
}

/* üîá Mute */
function toggleMute(e){
  e.stopPropagation();
  const muted=s1.muted;
  [s1,s2,boxS,fireS].forEach(a=>a.muted=!muted);
  e.target.textContent=muted?"üîä":"üîá";
}
</script>

</body>
</html>
