<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  height:100vh;
  background:radial-gradient(circle at top,#0a0f1f,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:white;
}

.container{text-align:center;z-index:2}

/* ğŸ BOX */
.box{
  width:140px;height:140px;
  background:linear-gradient(145deg,#1e3c72,#2a5298);
  border-radius:16px;
  box-shadow:0 0 40px rgba(255,215,0,.8);
  margin:auto;
  cursor:pointer;
  animation:float 2s infinite;
  position:relative;
}
.box::after{
  content:"ğŸ";
  font-size:56px;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* Countdown */
.countdown{
  font-size:4rem;
  color:gold;
  margin-bottom:20px;
}

/* Reveal text */
.reveal{opacity:0;transform:translateY(30px)}
.show{animation:reveal 2s forwards}

.year{
  font-size:5rem;
  color:gold;
  text-shadow:0 0 25px gold,0 0 50px goldenrod;
}
h1{
  font-size:3rem;
  letter-spacing:5px;
  color:#ffd700;
}
p{margin-top:10px}
.signature{margin-top:30px;opacity:.85}

@keyframes reveal{
  to{opacity:1;transform:translateY(0)}
}

/* ğŸ† BIG FIREWORKS */
.firework{
  position:absolute;
  width:6px;height:6px;
  background:gold;
  border-radius:50%;
  animation:explode 2s infinite;
}
@keyframes explode{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(18);opacity:0}
}

/* ğŸ”Š Mute */
.mute{
  position:fixed;
  bottom:20px;right:20px;
  background:#222;color:white;
  border:none;
  padding:12px 14px;
  border-radius:50%;
  font-size:16px;
}
</style>
</head>

<body>

<div class="container" onclick="startCountdown()">
  <div id="count" class="countdown">Tap the Box</div>
  <div class="box" id="box"></div>

  <div id="text" class="reveal">
    <div class="year">2026</div>
    <h1>HAPPY NEW YEAR</h1>
    <p>Wishing you happiness, health & success</p>
    <div class="signature">â€” From Chirag â¤ï¸</div>
  </div>
</div>

<button class="mute" onclick="toggleMute(event)">ğŸ”Š</button>

<audio id="song1" src="song1.mp3"></audio>
<audio id="song2" src="song2.mp3" loop></audio>
<audio id="boxSound" src="box.mp3"></audio>
<audio id="fireSound" src="firework.mp3"></audio>

<script>
let started=false;
const s1=song1,s2=song2,boxS=boxSound,fireS=fireSound;
const count=document.getElementById("count");

function startCountdown(){
  if(started) return;
  started=true;
  let i=3;
  count.textContent=i;
  const timer=setInterval(()=>{
    i--;
    if(i>0){count.textContent=i;}
    else{
      clearInterval(timer);
      count.textContent="";
      openBox();
    }
  },1000);
}

function openBox(){
  document.getElementById("box").style.display="none";
  document.getElementById("text").classList.add("show");

  boxS.play();
  s1.volume=1;s2.volume=.5;
  s1.play();
  s1.onended=()=>s2.play();

  fireS.play();
  for(let i=0;i<60;i++){
    const fw=document.createElement("div");
    fw.className="firework";
    fw.style.left=Math.random()*100+"vw";
    fw.style.top=Math.random()*100+"vh";
    document.body.appendChild(fw);
  }
}

function toggleMute(e){
  e.stopPropagation();
  const muted=s1.muted;
  [s1,s2,boxS,fireS].forEach(a=>a.muted=!muted);
  e.target.textContent=muted?"ğŸ”Š":"ğŸ”‡";
}
</script>

</body>
</html>
